<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="body">
        <div class="settings">
            <div class="setting brushColor">
                Brush Color
                <input type="color" id="brushColor">
            </div>      
            <div class="setting opacity">
                Opacity
                <input type="range" class="range" id="opacity" min="0" max="100" step="5">
                <div class="caption opacity"></div>
            </div>
            <div class="setting gridSize">
                Pixel Size
                <input type="range" class="range" id="gridSize" min="4" max="100" step="1">
                <div class="caption gridSize"></div>
            </div>
            <div class="setting backgroundColor">
                Canvas Color
                <input type="color" id="backgroundColor">
            </div>
            <input type="button" class="clear button" value="Clear Canvas">
        </div>
        <div class="canvas">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
